  <title>TicTacToe</title>

<body>
<div class="app-wrap">
<h1>TIC-TAC-TOE<small style="font-size:15px;">  By friend.bro</small></h1>
<br>
<div id="textbox">
  <p id="p1" style="float: left;">Computer - 0</p>
  <p id="p2" style="float: right;">You - 0</p>
</div>

<div id="gb">

<br><br>

<br>
<h4 id="winningnote" style="font-family:'Chelsea Market', cursive;text-align:center;font-size:25px;">Your Turn---[X]</h4>
<br>
<hr color="white">
<br>
<table>
<tr>
<td>
<button id="a1" class="box" onclick="get('a1')">_</button>
</td>
<td>
<button id="a2" class="box" onclick="get('a2')">_</button>
</td>
<td>
<button class="box" id="a3" onclick="get('a3')">_</button>
</td>
</tr>
<tr>
<td>
<button class="box" id="b1" onclick="get('b1')">_</button>
</td>
<td>
<button class="box" id="b2" onclick="get('b2')">_</button>
</td>
<td>
<button class="box" id="b3" onclick="get('b3')">_</button>
</td>
</tr>
<tr>
<td>
<button class="box" id="c1" onclick="get('c1')">_</button>
</td>
<td>
<button class="box" id="c2" onclick="get('c2')">_</button>
</td>
<td>
<button class="box" id="c3" onclick="get('c3')">_</button>
</td>
</tr>
</table>
<br>

<hr color="white">
</div>
</div>
<script>
var bb = 0;
var mark = "X";
var comp = "O";
var count = 0;
var scorep1 = 0;
var scorep2 = 0;
var player = "You";
var playable = ["a1", "a2", "a3",
 "b1", "b2", "b3", "c1", "c2", "c3"
];

function checkWinLose() {
 var a1 = document.getElementById(
  'a1').innerHTML;
 var a2 = document.getElementById(
  'a2').innerHTML;
 var a3 = document.getElementById(
  'a3').innerHTML;
 var b1 = document.getElementById(
  'b1').innerHTML;
 var b2 = document.getElementById(
  'b2').innerHTML;
 var b3 = document.getElementById(
  'b3').innerHTML;
 var c1 = document.getElementById(
  'c1').innerHTML;
 var c2 = document.getElementById(
  'c2').innerHTML;
 var c3 = document.getElementById(
  'c3').innerHTML;
 var a11 = document.getElementById(
  'a1').disabled;
 var a22 = document.getElementById(
  'a2').disabled;
 var a33 = document.getElementById(
  'a3').disabled;
 var b11 = document.getElementById(
  'b1').disabled;
 var b22 = document.getElementById(
  'b2').disabled;
 var b33 = document.getElementById(
  'b3').disabled;
 var c11 = document.getElementById(
  'c1').disabled;
 var c22 = document.getElementById(
  'c2').disabled;
 var c33 = document.getElementById(
  'c3').disabled;
 if (a11 && a22 && a33 && b11 &&
  b22 && b33 && c11 && c22 && c33) {
  document.getElementById(
    'winningnote').innerHTML =
   "<b style='color:green;'>DRAW</b><br><button style='padding:5px 8px 5px 8px;font-size:25px;border-radius:8px;font-family:Chelsea Market,cursive;' onclick='reset()'>Click Here To Play Again!</button>";

 } else {
  if (a1 != "_" && a2 != "_" && a3 !=
   "_" && a1 === a2 && a2 === a3) {
   return true;
  } else if (b1 != "_" && b2 !=
   "_" && b3 != "_" && b1 === b2 &&
   b2 === b3) {
   return true;
  } else if (c1 != "_" && c2 !=
   "_" && c3 != "_" && c1 === c2 &&
   c2 === c3) {
   return true;
  } else if (a1 != "_" && c1 !=
   "_" && b1 != "_" && a1 === b1 &&
   b1 === c1) {
   return true;
  } else if (a2 != "_" && c2 !=
   "_" && b2 != "_" && a2 === b2 &&
   b2 === c2) {
   return true;
  } else if (a3 != "_" && b3 !=
   "_" && c3 != "_" && a3 === b3 &&
   b3 === c3) {
   return true;
  } else if (a1 != "_" && b2 !=
   "_" && c3 != "_" && a1 === b2 &&
   b2 === c3) {
   return true;
  } else if (a3 != "_" && b2 !=
   "_" && c1 != "_" && a3 === b2 &&
   b2 === c1) {
   return true;
  }

 }
}

function get(id) {

 player = "You";
 document.getElementById(id)
  .innerHTML = mark;
 document.getElementById(id)
  .disabled = true;
 document.getElementById(id).style
  .color = "white";
 var num = playable.indexOf(id);
 delete playable[num];

 if (checkWinLose()) {


  scorep2 += 1;
  document.getElementById('p2')
   .innerHTML = "You - " + scorep2;



  document.getElementById('a1')
   .disabled = true;
  document.getElementById('a2')
   .disabled = true;
  document.getElementById('a3')
   .disabled = true;
  document.getElementById('b1')
   .disabled = true;
  document.getElementById('b2')
   .disabled = true;
  document.getElementById('b3')
   .disabled = true;
  document.getElementById('c1')
   .disabled = true;
  document.getElementById('c2')
   .disabled = true;
  document.getElementById('c3')
   .disabled = true;
  document.getElementById(
    'winningnote').innerHTML =
   player +
   "<b style='color:green;'> Won!</b><br><button style='padding:5px 8px 5px 8px;font-size:25px;border-radius:8px;font-family:Chelsea Market,cursive;'   onclick='reset()'>Click Here To Play Again!</button>";
  return;
 }
 if (bb <= 3) {
  var item = playable[Math.floor(Math
   .random() * playable.length)];
  while (item == null) {
   item = playable[Math.floor(Math
    .random() * playable.length)];

  }
  document.getElementById(item)
   .innerHTML = "O";
  document.getElementById(item)
   .disabled = true;
  document.getElementById(item).style
   .color = "white";
  var inn = playable.indexOf(item);
  delete playable[inn];
  count += 1;



  if (checkWinLose() && bb <= 4) {


   scorep1 += 1;
   document.getElementById('p1')
    .innerHTML = "Computer - " +
    scorep1;

   document.getElementById('a1')
    .disabled = true;
   document.getElementById('a2')
    .disabled = true;
   document.getElementById('a3')
    .disabled = true;
   document.getElementById('b1')
    .disabled = true;
   document.getElementById('b2')
    .disabled = true;
   document.getElementById('b3')
    .disabled = true;
   document.getElementById('c1')
    .disabled = true;
   document.getElementById('c2')
    .disabled = true;
   document.getElementById('c3')
    .disabled = true;
   document.getElementById(
     'winningnote').innerHTML =
    "Computer A.I." +
    "<b style='color:green;'> Won!</b><br><button style='padding:5px 8px 5px 8px;font-size:25px;border-radius:8px;font-family:Chelsea Market,cursive;'   onclick='reset()'>Click Here To Play Again!</button>";
   return;

  }
 }
 if (count % 2 == 0) {
  player = "You";
 } else {
  player = "Computer A.I.";
 }
 bb += 1;
 console.log(playable);
}

function reset() {
 bb = 0;
 count = 0;
 playable = ["a1", "a2", "a3", "b1",
  "b2", "b3", "c1", "c2", "c3"
 ];
 console.log(playable);
 document.getElementById('a1')
  .disabled = false;
 document.getElementById('a2')
  .disabled = false;
 document.getElementById('a3')
  .disabled = false;
 document.getElementById('b1')
  .disabled = false;
 document.getElementById('b2')
  .disabled = false;
 document.getElementById('b3')
  .disabled = false;
 document.getElementById('c1')
  .disabled = false;
 document.getElementById('c2')
  .disabled = false;
 document.getElementById('c3')
  .disabled = false;
 var a1 = document.getElementById(
  'a1').innerHTML = "_";
 var a2 = document.getElementById(
  'a2').innerHTML = "_";
 var a3 = document.getElementById(
  'a3').innerHTML = "_";
 var b1 = document.getElementById(
  'b1').innerHTML = "_";
 var b2 = document.getElementById(
  'b2').innerHTML = "_";
 var b3 = document.getElementById(
  'b3').innerHTML = "_";
 var c1 = document.getElementById(
  'c1').innerHTML = "_";
 var c2 = document.getElementById(
  'c2').innerHTML = "_";
 var c3 = document.getElementById(
  'c3').innerHTML = "_";
 document.getElementById(
   'winningnote').innerHTML =
  "Your Turn---[X]";
}

</script>
</body></html>
